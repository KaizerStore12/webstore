<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Panel Pterodactyl</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .card {
      background: #161b22;
      padding: 20px;
      margin: 10px auto;
      border-radius: 12px;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    button {
      padding: 10px 15px;
      background: #238636;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #2ea043; }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ›’ Store Panel Pterodactyl</h1>

  <div class="card">
    <h2>Buat Server Baru</h2>
    <input type="text" id="username" placeholder="Username / Email">
    <input type="text" id="serverName" placeholder="Nama Server">
    <button onclick="orderServer()">ðŸš€ Order Server</button>
  </div>

  <div class="card">
    <h2>Daftar Server Saya</h2>
    <button onclick="listServers()">ðŸ“œ Lihat Server</button>
    <div id="serverList"></div>
  </div>

  <script>
    const API_URL = "http://localhost:3000"; // proxy backend kamu

    async function orderServer() {
      const username = document.getElementById("username").value;
      const serverName = document.getElementById("serverName").value;

      if(!username || !serverName) return alert("Isi semua field!");

      const res = await fetch(API_URL + "/create-server", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, serverName })
      });

      const data = await res.json();
      alert("Server berhasil dibuat! ID: " + data.id);
    }

    async function listServers() {
      const res = await fetch(API_URL + "/list-servers");
      const servers = await res.json();
      let html = "<ul>";
      servers.forEach(s => {
        html += `<li>${s.name} (ID: ${s.id})</li>`;
      });
      html += "</ul>";
      document.getElementById("serverList").innerHTML = html;
    }
  </script>
</body>
</html>
